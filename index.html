<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>

    <!-- icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <!-- css -->
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div id="main-container">
        <div id="add-container">
            <h2>Adicione suas tarefas:</h2>
            <form>
                <input type="text" name="task" id="task" placeholder="O que você tem para fazer?">
                <button type="submit" id="add"><i class="bi bi-plus-circle-fill"></i></button>
            </form>
        </div>
        <div id="tasks-container">
            <h2>Veja suas tarefas:</h2>
            <!-- template -->
            <div class="task hide">
                <i class="bi bi-check-circle-fill"></i>
                <span class="task-title">Título da tarefa</span>
                <i class="bi bi-trash-fill"></i>
            </div>
            <!-- template -->
            <p id="empty-tasks">Não há tarefas cadastradas</p>
        </div>
    </div>
    





    <!-- script -->
    <script src="js/scripts.js"></script>
</body>
</html>
